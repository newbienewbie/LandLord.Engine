name: .NET Core

on: 
  push:
    branches: 
      - master
      - release/*  

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: Build with dotnet
      run:
        dotnet test DouDiZhu.sln 
        dotnet build DouDiZhu.sln -c Release
