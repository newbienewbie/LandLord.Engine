
<div>
  <p>
    GameRoom {{this.id}}
  </p>
  <ul *ngFor="let player of room.players">
    <li>{{ !!player.name ? player.name : "None" }}</li>
  </ul>

    <ul *ngFor="let cards of room.cards">
      <li>
        <form>
          <ul *ngFor="let c of cards">
            <li> <input type="checkbox" name="selectedCards" (click)="selectCard(c)" > card {{ this.cardConverter.cardToString(c) }} </li>
          </ul>
          <button (click)="playCards()"> Play </button>
        </form>
      </li>
    </ul>

  <button>

  </button>
</div>
